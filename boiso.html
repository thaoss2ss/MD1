<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bội số </title>
</head>
<body>
<script>
  let a,b;

  a = prompt("Nhập số a");
  b = prompt("Nhập số b");

  a = parseInt(a);
  b = parseInt(b);
let r = a % b ;
if( r === 0 ){
  alert(a + " là bội số của" + b  )}
else alert(a + "không là bội số của" + b)

</script>
</body>
</html>
