<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Câu lệnh switch case</title>

</head>
<body>
<h1>Kiểm Tra Số Ngày Trong Tháng</h1>
<input type="number" min="1" max="12" id="month" placeholder="Nhập Số Tháng" style="width: 10%">
<button onclick="sum()">Check</button>
<p id="result">Kết Quả</p>

<script>
  function sum(){
    let month = +document.getElementById("month").value;
    switch (month) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        document.getElementById('result').innerHTML= "Tháng " +month+ " Có Số Ngày Là 31 ";
        break;
      case 4:
      case 6:
      case 9:
      case 11:
        document.getElementById('result').innerHTML="Tháng " +month+ " Có Số Ngày Là 30";
        break;
      case 2:
        document.getElementById('result').innerHTML="Tháng " +month+ " Có Số Ngày Là 28 Hoặc 29";
        break;

    }
  }

</script>
</body>
</html>
